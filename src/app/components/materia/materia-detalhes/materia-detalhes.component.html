<form (ngSubmit)="salvar()">
  <label for="nome" class="form-label">Nome</label>
  <input
    autocomplete="off"
    type="text"
    class="form-control"
    name="nome"
    [(ngModel)]="materia.nome"
    required
    #nome="ngModel"
    [ngClass]="{ 'borda-vermelha': !nome.valid && nome.touched }"
  />
</form>
