<form #formulario="ngForm" (ngSubmit)="salvar(formulario)">
  <div class="d-flex align-items-center justify-content-between header-fixo">
    <div class="d-flex align-items-center">
      <button type="button" class="botao_voltar me-2" routerLink="/home">
        <i class="bi bi-arrow-left"></i>
      </button>

      <h2 class="titulo m-0">Configuração</h2>
    </div>
    <div class="d-flex align-items-center">
      <div class="tooltip-wrapper">
        <button
          type="submit"
          class="btn-comum btn-comum-laranja"
          [disabled]="!isModified()"
        >
          Salvar
        </button>
        @if (!isModified()) {
        <div class="custom-tooltip">Nenhuma alteração</div>
        }
      </div>
    </div>
  </div>
  <div class="p-2 d-flex flex-wrap gap-3">
    <div>
      <label for="nome" class="form-label">Nome</label>
      <input
        autocomplete="off"
        type="text"
        class="form-control"
        name="nome"
        id="nome"
        [(ngModel)]="admin.nome"
        required
        #nome="ngModel"
        [ngClass]="{ 'borda-vermelha': !nome.valid && nome.touched }"
      />
    </div>
    <div>
      <label for="username" class="form-label">UserName</label>
      <input
        autocomplete="off"
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="admin.username"
        required
        #username="ngModel"
        [ngClass]="{ 'borda-vermelha': !username.valid && username.touched }"
      />
    </div>
    <div>
      <label for="password" class="form-label">Password</label>
      <input
        autocomplete="off"
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="admin.password"
      />
    </div>
    <div>
      <label for="chave" class="form-label">Token Api Coordenades</label>
      <input
        autocomplete="off"
        type="text"
        class="form-control"
        name="chave"
        [(ngModel)]="admin.chaveApiCoordenades"
      />
    </div>
  </div>
</form>
